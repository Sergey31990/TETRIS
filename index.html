<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Tetris</title>
</head>
<body>

<div class="gameArea">
    .
    <div class="main"></div>

    <div class="controls">
        <h2>Управление</h2>
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Повернуть фигуру - стрелка вверх</p>
        <p>Стрелка вниз - ускорить фигуру</p>
    </div> 
    <input type="text" readonly>

    <audio controls class="audio">
        <source src="audio/Jungle Book.mp3" type="audio/ogg; codecs=vorbis">
        <source src="audio/Jurassic Park.mp3" type="audio/mpeg">
    </audio>
   
    <div class="overlay"></div>

    <div class="modal">
        <h2>Выберите уровень сложности</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>
</div>    


<script src="main.js"></script>
</body>
</html>
